<!DOCTYPE html>
<html>
<head>
<title>Wonderland.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div id="header">
<h1> Welcome to Wonderland. </h1>
</div>

<div class="column-content">

<div id="table">
<a href="Landing Page.html"> 
<img src="image-elements/table.png"> </a>
</div>

<div id="MB-cont">
  <img src="image-elements/MB.png" onclick="toggleAudio()"
    style="cursor: pointer;" alt="Music Box">
  <audio id="home" src="audio/Storybook.mp3"></audio>
</div>


<div id="BL-cont">
<a href="Blog.html"> 
<img src="image-elements/BL.png"> </a>
</div>


<div id="GAL-cont">
<a href="Gallery.html"> 
<img src="image-elements/GAL.png"> </a>
</div>


<div id="FT-cont">
<a href="Fortune.html"> 
<img src="image-elements/FT.png"> </a>
</div>

</div>

</body>

<style>

@font-face {
  font-family: 'IFC';
  src: url('fonts/im_fell_types/IM Fell French Canon/FeFCsc2.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

body {
  background-image: url('image-elements/bg-home.png');
  background-size: cover;
  background-position: center;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;  
  align-items: center;   
  box-shadow: inset 0px 0px 85px rgba(0, 0, 0, 0.9);       
}

h1 {
  display: flex;
  color: #84a9b4;
  font-size: 70px;
  font-family: "IFC", serif;
  filter: drop-shadow(0px 3px 5px #000);
  animation: gentleBounce 2s ease-in-out 0.7s infinite;
}

#header {
  display: flex;
  position: fixed;
  background-color: rgb(0 0 0 / 25%); 
  width:auto;
  height: 100px;
  transform: translateY(-240px);
  border-radius: 40px;
  z-index: 10;
  align-items: center;
}


@keyframes gentleBounce {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-3px);
  }
  100% {
    transform: translateY(0);
  }
}

#table {
  display: flex;
  animation: gentleBounce 2s ease-in-out 0.7s infinite;

}

#table img{
  width: 350px;
  height: auto;
  filter: drop-shadow(0px 3px 5px #000000);
  transform: translateY(50px);
}

#MB-cont {
  display: flex;
  position: fixed;
  bottom: 30px;
  left: 200px;
  animation: gentleBounce 2s ease-in-out 0.2s infinite;
}

#MB-cont img {
  width: 250px;
  height: auto;
  filter: drop-shadow(0px 3px 5px #000);
}

#MB-cont img:hover {
  animation: hoverPulse 0.8s ease-in-out infinite alternate;
}

#MB-cont img:hover {
  transform: rotate(4deg) scale(1.03);
}


#BL-cont {
  display: flex;
  position: fixed;
  top: 170px;
  left: 240px;
  animation: gentleBounce 2s ease-in-out 0.2s infinite;
}

#BL-cont img {
  width: 250px;
  height: auto;
  filter: drop-shadow(0px 3px 5px #000);
}

#BL-cont img:hover {
  transform: rotate(4deg) scale(1.03);
}

#GAL-cont {
  display: flex;
  position: fixed;
  top: 170px;
  right: 150px;
  animation: gentleBounce 2s ease-in-out 0.2s infinite;
}

#GAL-cont img {
  width: 285px;
  height: auto;
  filter: drop-shadow(0px 3px 5px #000);
}

#GAL-cont img:hover {
  transform: rotate(4deg) scale(1.03);
}

#FT-cont {
  display: flex;
  bottom: 40px;
  right: 120px;
  position: fixed;
  animation: gentleBounce 2s ease-in-out 0.2s infinite;
}

#FT-cont img {
  width: 225px;
  height: auto;
  filter: drop-shadow(0px 3px 5px #000);
}

#FT-cont img:hover {
  transform: rotate(4deg) scale(1.03);
}

@media screen and (max-width: 480px) {
  body {
  background-image: url('image-elements/bg-home-mb.png');
  flex-direction: column;  
  align-items: center;
  justify-content: flex-start;
  height: auto;  
}

#header {
  position: relative;
  width: 90%;
  transform: translateY(0);
  margin-top: 20px;
}

#header h1 {
  font-size: 12vw; 
  text-align: center;
  margin: 0;
}

#MB-cont, #BL-cont, #GAL-cont, #FT-cont {
  position: relative;
  left: 0;
  right: 0;
  bottom: 0;
  top: 0;
  transform: none;    
  margin: 15px 0;      
}

#MB-cont img, #BL-cont img, #GAL-cont img, #FT-cont img {
  width: 70vw;      
  max-width: 300px; 
  height: auto;
  filter: drop-shadow(0px 3px 5px #000);
}

#table, #table img {
  display: none;
}

#MB-cont img:hover, #BL-cont img:hover, #GAL-cont img:hover, #FT-cont img:hover, {
  transform: scale(1.05) rotate(1deg);
}

.column-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px; 
  margin-top: 20px;
}
}

</style>
</html>
<script>

  const audio = document.getElementById("home");
  function toggleAudio() {
  if (audio.paused) {
   audio.play().catch(err => {
   console.error("Audio play failed:", err); 
   });
  } else {
   audio.pause();
  } }

</script>
