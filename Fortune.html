<style>
@font-face {
  font-family: 'IFDW';
  src: url('fonts/im_fell_types/IM Fell DW Pica/FePIrm2.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

#tarot-title {
  margin-top: 45px;
  margin-bottom: -6px;
  color: #403253;
  font-weight: bold;
}

#text-overlay {
  color: #d3cec3;
}


#tarot-meaning {
  color: #403253;
  text-align: justify;
  text-indent: 10px;
}

body {
  background-image: url('image-elements/bg-tarot.png');
  background-size: cover;
  background-position: center;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;  
  justify-content: space-evenly;
  align-items: center;   
  font-family: 'IFDW', serif;    
}

#main-cont {
  position: fixed;
  width: 100vw;
  height: 100vh;
  z-index: 10;
  pointer-events: none;
}

#main-cont img {
  width: 100%;
  height: 100%;
}

#header {
  display: flex;
  position: fixed;
  transform: translateY(-230px);
  z-index: 20;
}

@keyframes gentleBounce {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-2px);
  }
  100% {
    transform: translateY(0);
  }
}

#header img {
  width: 500px;
  height: auto;
  filter: drop-shadow(0px 3px 5px #000000);
  animation: gentleBounce 2s ease-in-out 0.7s infinite;

}

#tarot-cont1 {
  padding: 30px;
  height: 350px;
  width: 200px;
  display: flex;
  align-items: center;  
  z-index: 20;
}

#tarot-cont2 {
  padding: 30px;
  height: 350px;
  width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;  
  z-index: 20;
}

#holder {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: space evenly;
  justify-content: center;
}


#top-card {
  display: flex;
  position: fixed;
  transform: translate(40px, 29px);
  z-index: 20;

#top-card img {
  width: 185px;
  height: auto;
}

#tarot-display {
  display: flex;
  position: fixed;
  transform: translateY(20px);
  z-index: 10;

#tarot-display img {

  height: auto;
  filter: drop-shadow(0px 3px 5px #000000);

  position: fixed;
  bottom: 20px;
  left: 50%;

  height: 120px;
  width: 500px;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  z-index: 30; 
  border-radius: 40px;

#nav img {
  display: block;
}

#nav img:hover {
  transform: rotate(4deg) scale(1.03);
}

#shadow {
  position: fixed;
  width: 100vw;
  height: 100vh;
  z-index: 10;
  pointer-events: none;
  box-shadow: inset 0px 0px 85px rgba(0, 0, 0, 0.9);

#loading-modal {
   display: none;
   position: fixed;
   top: 0;

   padding-top: 20%;

body {

#shadow {

button {

<script>
  const audio = document.getElementById("ft");
  function toggleAudio() {
  if (audio.paused) {
   audio.play().catch(err => {
   console.error("Audio play failed:", err); 
   });
  } else {
   audio.pause();} 
}

    function getReading() {
        adjustModal();
        adjustTop();
        setTimeout(TarotCard, 2000);
   }

    function adjustModal() {
        let modal = document.getElementById("loading-modal");
        if(modal.style.display === "block")
            modal.style.display = "none";
		
        else
            modal.style.display = "block";
    }

    function adjustTop() {
        let tc = document.getElementById("top-card");
        if(tc.style.display === "block")
            tc.style.display = "none";
		
        else
            tc.style.display = "none";
    }


    function TarotCard() {

        const tarot = { 
            titles: ["Ms. Alice", "The Mad Hatter", "The Rabbit", "Rat King"],
            meanings: [
                "The Fool represents new beginnings, having faith in the future, and embracing the unknown. This card invites you to step forward with fresh eyes and an open heart, reminding you that every journey starts with curiosity and that sometimes the best experiences come from simply taking that first bold step. Trust your instincts as you walk into uncharted territory and welcome the surprises that unfold. //If you don’t know where you’re going, then it doesn’t matter which way you go. — Cheshire Cat (Lewis Carroll)",
                "The Magician signifies manifestation, resourcefulness, and the power to create your reality. This card encourages you to recognize the tools you already possess (your skills, focus, and inner creativity) and use them with intention. Now is the time to turn ideas into action. With clarity and presence, you can transform thoughts into tangible results. //We’re all mad here. — Cheshire Cat (Lewis Carroll)",
                "The Chariot embodies determination, willpower, and triumph over obstacles. This card urges you to steer your path with confidence and discipline. Challenges may arise, but your focused determination will guide you through them. Move forward with courage, knowing that control of your direction leads to meaningful progress. //Oh, you’re sure to do that, if you only walk long enough. — Cheshire Cat (Lewis Carroll)",
                "The Emperor stands for authority, structure, and the establishment of order. This card encourages you to bring stability and clarity to your world. With thoughtful planning and decisive leadership, you can create frameworks that support your goals. Strength lies not just in ambition, but in strategy and consistency. //I am not crazy; my reality is just different from yours. — Cheshire Cat (Lewis Carroll)"
            ],
            images: ["image-elements/the_fool.png", "image-elements/the_magician.png", "image-elements/the_chariot.png", "image-elements/the_emperor.png"]
        };

        let image = document.getElementById("tarot-display");
        let title = document.getElementById("tarot-title");
        let description = document.getElementById("tarot-meaning");
        let reading_index = Math.floor(Math.random() * 4);

        adjustModal();

        image.innerHTML = `<img src="${tarot.images[reading_index]}">`;
        title.innerText = tarot.titles[reading_index];
        description.innerText = tarot.meanings[reading_index];
    }

</script>
